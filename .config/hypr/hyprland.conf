# set env variables
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOW_DECORATION,1
env = NO_AT_BRIDGE,1
env = TERMCMD,kitty
env = EDITOR,nvim
env = RUSTC_WRAPPER,/usr/bin/sccache

debug {
    disable_time = false
}

# source the device config
source = ~/.config/hypr/device.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once= systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once= polkit-dumb-agent & wpaperd & swaync & emacs --daemon & kidex & ~/.cargo/bin/hypr-empty & swayidle

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation=yes
        disable_while_typing=yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2

    
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)

    col.group_border_active = rgba(1affffee)
    col.group_border = rgba(595959aa)

    layout = dwindle
}

misc {
    # no_vfr=false
    disable_hyprland_logo=yes
    mouse_move_enables_dpms=yes

    groupbar_titles_font_size = 12

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 2 
    blur_passes = 4 
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

blurls=gtk-layer-shell
blurls=wofi

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # no_gaps_when_only = yes
    # no_borders_when_only = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_fingers = 4
    workspace_swipe = yes
    workspace_swipe_min_speed_to_force=10
    workspace_swipe_forever = yes
}


windowrulev2 = tile, class:^(neovide)$
windowrulev2 = opacity 0.99 0.99, class:^(neovide)$
windowrulev2 = opacity 0.97 0.95, class:^(Emacs)$

windowrulev2 = opacity 0.8 0.5, class:^(pomotroid)$
windowrulev2 = pin, class:^(pomotroid)$

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 547 557, class:^(pavucontrol)$
windowrulev2 = move 55 876, class:^(pavucontrol)$
windowrulev2 = pin, class:^(pavucontrol)$
# windowrulev2 = dimaround, class:^(pavucontrol)$

windowrulev2 = float, title:^(Extension:)$, class:^(Firefox)$

# firefox's sharing indicator
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 100 1, title:^(Firefox — Sharing Indicator)$

windowrulev2 = tile, title:^(Godot)$
windowrulev2 = float, class:^(mptd)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/bindings.conf
