# set env variables
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOW_DECORATION,1
env = NO_AT_BRIDGE,1

env = TERMCMD,kitty
env = EDITOR,nvim

debug {
    disable_time = false
}

# source the device config
source = ./device.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation=yes
        disable_while_typing=yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(458488ff)
    col.inactive_border = rgba(282828ff)

    layout = dwindle

    allow_tearing = true
}

workspace=special:special,gapsout:128
workspace=special:special,gapsin:64

workspace=special:memo,gapsout:128
workspace=special:memo,gapsin:64

misc {
    # no_vfr=false
    disable_hyprland_logo=yes
    mouse_move_enables_dpms=yes
    #force_hypr_chan = true

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    initial_workspace_tracking = 2
}

cursor {
  persistent_warps = true
  inactive_timeout = 10
}

group {
  col.border_active = rgba(b8bb26ff)
  col.border_inactive = rgba(98971aff)

  col.border_locked_active = rgba(fe8019ff)
  col.border_locked_inactive = rgba(d65d0eff)

  groupbar {
    font_size = 11
  }
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  blur {
    enabled = yes
    size = 2 
    passes = 4 
    ignore_opacity = yes
  }
  rounding = 10

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

blurls=gtk-layer-shell
# blurls=rofi
layerrule= blur, rofi
# layerrule= blur, 0xbbe5880
layerrule= ignorealpha 1, rofi

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    # animation = borderangle, 1, 10, default, loop
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, slidefade 25%
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_fingers = 4
    workspace_swipe = yes
    workspace_swipe_min_speed_to_force=10
    workspace_swipe_forever = yes
}


# windowrulev2 = tile, class:^(neovide)$
# windowrulev2 = opacity 0.99 0.99, class:^(neovide)$
windowrulev2 = opacity 0.97 0.95, class:^(Emacs)$

windowrulev2 = opacity 0.8 0.5, class:^(pomotroid)$
windowrulev2 = pin, class:^(pomotroid)$

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 547 557, class:^(pavucontrol)$
windowrulev2 = move 55 876, class:^(pavucontrol)$
windowrulev2 = pin, class:^(pavucontrol)$
# windowrulev2 = dimaround, class:^(pavucontrol)$

windowrulev2 = float, title:^(Extension:)$, class:^(Firefox)$

# firefox's sharing indicator
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 100 1, title:^(Firefox — Sharing Indicator)$

windowrule = workspace special, title:^(btop)$

windowrulev2 = tile, title:^(Godot)$
windowrulev2 = float, class:^(mptd)$
windowrulev2 = float, class:^(maryam)$
windowrulev2 = float, class:^(gmtk24)$

# xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrulev2 = immediate,class:^(looking-glass-client)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/plugins.conf
