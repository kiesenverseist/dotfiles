
# see https://wiki.hyprland.org/Configuring/Binds/ for more
binds {
    scroll_event_delay = 0
    workspace_back_and_forth = true
}

exec = hyprctl dispatch submap global
submap = global
	# apps
	# bind = SUPER, Q, exec, kitty
	bind = SUPER, RETURN, exec, kitty --instance-group main
	bind = SUPER ALT, N, exec, emacsclient --create-frame --alternate-editor=""
	bind = SUPER, N, exec, neovide

	# bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun -show-icons -sidebar-mode
	bind = SUPER, C, exec, pkill rofi || rofi -show calc -show-icons -sidebar-mode
	bindnt = ALT, TAB, exec,  rofi -show window -show-icons -kb-element-next 'Alt+Tab,Tab' kb-element-prev 'Alt+ISO_Left_Tab,ISO_Left_Tab'
	bind = SUPER SHIFT, N, exec, swaync-client -t -sw

	bind = SUPER, B, exec, qutebrowser
	bind = SUPER SHIFT, B, exec, firefox
	bind = SUPER, E, exec, kitty lf
	bind = SUPER SHIFT, E, exec, dolphin
	bind = SUPER, O, exec, obsidian

	bind = SUPER, X, killactive,
	bind = SUPER, M, exec, $lock
	# bind = SUPER SHIFT, M, exit,
	bind = SUPER SHIFT, M, exec, rofi -show menu -modi "menu:rofi-power-menu"
	bind = SUPER, F, togglefloating,
	bind = SUPER SHIFT, F, workspaceopt, allfloat
	bind = SUPER ALT, F, fullscreen, 0
	# bind = ALT, SPACE, exec, pkill wofi || wofi --show drun -I -i -M fuzzy
	bind = SUPER, P, pseudo, # dwindle
	bind = SUPER SHIFT, P, pin,
	bind = SUPER, V, togglesplit, # dwindle


	# ## Shell keybinds
	# Launcher


	bind = SUPER, SPACE, global, caelestia:launcher
	# bindin = Super, catchall, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:272, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:273, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:274, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:275, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:276, global, caelestia:launcherInterrupt
	# bindin = Super, mouse:277, global, caelestia:launcherInterrupt
	# bindin = Super, mouse_up, global, caelestia:launcherInterrupt
	# bindin = Super, mouse_down, global, caelestia:launcherInterrupt

	# Misc
	bind = Super, Delete, global, caelestia:session
	bindl = Super Alt, N, global, caelestia:clearNotifs
	bind = Super Shift, O, global, caelestia:showall
	bind = Super Ctrl, O, global, caelestia:lock

	# Restore lock
	bindl = Super Alt, O, exec, caelestia shell -d
	bindl = Super Alt, O, global, caelestia:lock

	# Brightness
	bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
	bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

	# Media
	bindl = , XF86AudioPlay, global, caelestia:mediaToggle
	bindl = , XF86AudioPause, global, caelestia:mediaToggle
	bindl = , XF86AudioNext, global, caelestia:mediaNext
	bindl = , XF86AudioPrev, global, caelestia:mediaPrev
	bindl = , XF86AudioStop, global, caelestia:mediaStop


	# screenshots to clipboard and file
	bind = SUPER SHIFT, S, exec, slurp | grim -g - - | wl-copy && wl-paste > $(xdg-user-dir PICTURES)/$(date +'screenshots/%Y-%m-%d-%H%M%S_grim.png')


	# Move focus with mainMod + arrow keys or vim-link
	bind = SUPER, left, movefocus, l
	bind = SUPER, right, movefocus, r
	bind = SUPER, up, movefocus, u
	bind = SUPER, down, movefocus, d

	bind = SUPER, h, movefocus, l
	bind = SUPER, l, movefocus, r
	bind = SUPER, k, movefocus, u
	bind = SUPER, j, movefocus, d

	# Move windows around
	bind = SUPER SHIFT, h, movewindow, l
	bind = SUPER SHIFT, l, movewindow, r
	bind = SUPER SHIFT, k, movewindow, u
	bind = SUPER SHIFT, j, movewindow, d

	# switch workspaces limited to the current monitor
	bind = SUPER CTRL, left, workspace, m-1
	bind = SUPER CTRL, right, workspace, m+1
	bind = SUPER CTRL, h, workspace, m-1
	bind = SUPER CTRL, l, workspace, m+1

	# Switch workspaces with mainMod + [0-9]
	bind = SUPER, 1, workspace, 1
	bind = SUPER, 2, workspace, 2
	bind = SUPER, 3, workspace, 3
	bind = SUPER, 4, workspace, 4
	bind = SUPER, 5, workspace, 5
	bind = SUPER, 6, workspace, 6
	bind = SUPER, 7, workspace, 7
	bind = SUPER, 8, workspace, 8
	bind = SUPER, 9, workspace, 9
	bind = SUPER, 0, workspace, 10

	# Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = SUPER ALT, 1, movetoworkspace, 1
	bind = SUPER ALT, 2, movetoworkspace, 2
	bind = SUPER ALT, 3, movetoworkspace, 3
	bind = SUPER ALT, 4, movetoworkspace, 4
	bind = SUPER ALT, 5, movetoworkspace, 5
	bind = SUPER ALT, 6, movetoworkspace, 6
	bind = SUPER ALT, 7, movetoworkspace, 7
	bind = SUPER ALT, 8, movetoworkspace, 8
	bind = SUPER ALT, 9, movetoworkspace, 9
	bind = SUPER ALT, 0, movetoworkspace, 10

	# Move active window to a workspace silently with mainMod + SHIFT + [0-9]
	bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
	bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
	bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
	bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
	bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
	bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
	bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
	bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
	bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
	bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

	# scratchpad
	bind = SUPER, s, togglespecialworkspace
	bind = SUPER ALT, s, movetoworkspace, special
	bind = SUPER, m, togglespecialworkspace, memo
	bind = SUPER ALT, m, movetoworkspace, special:memo


	# Move/resize windows with mainMod + LMB/RMB and dragging
	bindm = SUPER, mouse:272, movewindow
	bindm = SUPER, mouse:273, resizewindow

	# # brightness control
	# bind = , XF86MonBrightnessUp, exec, light -T 1.4
	# bind = , XF86MonBrightnessDown, exec, light -T 0.72

	# # audio controls
	# bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
	# bind=,XF86AudioLowerVolume,exec,pamixer -d 5

	# binde= , XF86AudioRaiseVolume, exec, swayosd --output-volume raise
	# binde= , XF86AudioLowerVolume, exec,  swayosd --output-volume lower
	# bind= , XF86AudioMute, exec, swayosd --output-volume mute-toggle
	# bind= , XF86AudioMicMute, exec, swayosd --input-volume mute-toggle

	# Capslock
	# bind= , Caps_Lock, exec, swayosd --caps-lock

	# Capslock but specific LED name (/sys/class/leds/)
	# bind= , Caps_Lock, exec, swayosd --caps-lock-led input19::capslock

	# binde= , XF86MonBrightnessUp, exec, swayosd --brightness raise
	# binde= , XF86MonBrightnessDown, exec, swayosd --brightness lower

	# media controls
	# bind=,XF86AudioMedia,exec,playerctl play-pause
	# bind=,XF86AudioPlay,exec,playerctl play-pause
	# bind=,XF86AudioPrev,exec,playerctl previous
	# bind=,XF86AudioNext,exec,playerctl next

	# zoom
	bind= SUPER, mouse_down, exec, ~/.config/hypr/zoom 1.1
	bind= SUPER, mouse_up, exec, ~/.config/hypr/zoom 0.9

	binde= SUPER, equal, exec, ~/.config/hypr/zoom 1.1
	binde= SUPER, minus, exec, ~/.config/hypr/zoom 0.9

	bind= SUPER, z, exec, woomer

	# resize mode
	bind = SUPER, R, submap, resize
	submap = resize

	  binde = SHIFT, L, resizeactive, 20 0
	  binde = SHIFT, H, resizeactive, -20 0
	  binde = SHIFT, J, resizeactive, 0 20
	  binde = SHIFT, K, resizeactive, 0 -20

	  binde = , L, resizeactive, 60 0
	  binde = , H, resizeactive, -60 0
	  binde = , J, resizeactive, 0 60
	  binde = , K, resizeactive, 0 -60

	  bind = SUPER, L, movefocus, r
	  bind = SUPER, H, movefocus, l
	  bind = SUPER, J, movefocus, u
	  bind = SUPER, K, movefocus, d

	  bind = SUPER SHIFT, h, movewindow, l
	  bind = SUPER SHIFT, l, movewindow, r
	  bind = SUPER SHIFT, k, movewindow, u
	  bind = SUPER SHIFT, j, movewindow, d

	  bind = CTRL, L, movetoworkspace, +1
	  bind = CTRL, H, movetoworkspace, -1
	  # bind = CTRL, J, movefocus, u
	  # bind = CTRL, K, movetoworkspace, +1

	# bind = SUPER, R, exec, notify-send "Normal Mode" -t 1000
	  bind = SUPER, R, submap, reset
	# bind = , escape, exec, notify-send "Normal Mode" -t 1000
	  bind = , escape, submap, reset

	submap = reset

	# group navigation
	bind = SUPER, TAB, changegroupactive, f
	bind = SUPER SHIFT, TAB, changegroupactive, b

submap = reset

# group mode
bind = SUPER, G, submap, group
submap = group

  bind = , T, togglegroup

  bind = SUPER, L, lockactivegroup, toggle
  bind = , R, moveoutofgroup, # Remove from group

  bind = , TAB, changegroupactive, f
  bind = SHIFT, TAB, changegroupactive, b

  bind = ALT, h, moveintogroup, l
  bind = ALT, l, moveintogroup, r
  bind = ALT, k, moveintogroup, u
  bind = ALT, j, moveintogroup, d

  bind = , L, movefocus, r
  bind = , H, movefocus, l
  bind = , J, movefocus, u
  bind = , K, movefocus, d

  bind = SHIFT, h, movewindow, l
  bind = SHIFT, l, movewindow, r
  bind = SHIFT, k, movewindow, u
  bind = SHIFT, j, movewindow, d

  # exit group mode
  bind = SUPER, G, submap, reset
  bind = , escape, submap, reset

submap = reset


bind = SUPER, a, submap, audio
submap = audio
  bind = , p, exec, [float] pavucontrol
  bind = , m, exec, rofi-pulse-select source
  bind = , s, exec, rofi-pulse-select sink

  bind = , p, submap, reset
  bind = , m, submap, reset
  bind = , s, submap, reset
  bind = , catchall, submap, reset
submap = reset

bind = SUPER, d, submap, display
submap = display
  bind = , n, movecurrentworkspacetomonitor, +1
  bind = , n, submap, reset

  bind = , p, movecurrentworkspacetomonitor, -1 
  bind = , p, submap, reset

  bind = , s, exec, nwg-displays
  bind = , s, submap, reset

  bind = , catchall, submap, reset
submap = reset
