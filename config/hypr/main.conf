# windowrulev2 = tile, class:^(neovide)$
# windowrulev2 = opacity 0.99 0.99, class:^(neovide)$
windowrule = opacity 0.97 0.95, match:class ^(Emacs)$

windowrule = opacity 0.8 0.5, pin on, match:class ^(pomotroid)$

windowrule = float on, size 547 557, move (55) (876), pin on, match:class ^(pavucontrol)$
# windowrulev2 = dimaround, class:^(pavucontrol)$

windowrule = float on, match:title ^(Extension:)$, match:class ^(Firefox)$

# firefox's sharing indicator
windowrule = float on, move (100) (1), match:title ^(Firefox â€” Sharing Indicator)$

windowrule = workspace special, match:title ^(btop)$

windowrule = tile on, match:title ^(Godot)$
windowrule = float on, match:class ^(mptd)$
windowrule = float on, match:class ^(maryam)$
windowrule = float on, match:class ^(gmtk24)$

# xwaylandvideobridge
windowrule = opacity 0.0 override 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on, match:class ^(xwaylandvideobridge)$

windowrule = immediate on, match:class ^(looking-glass-client)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
