debug {
    disable_time = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation=yes
        disable_while_typing=no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(458488ff)
    col.inactive_border = rgba(282828ff)

    layout = dwindle

    allow_tearing = true
}

workspace=special:special,gapsout:128
workspace=special:special,gapsin:64

workspace=special:memo,gapsout:128
workspace=special:memo,gapsin:64

misc {
    # no_vfr=false
    disable_hyprland_logo=yes
    mouse_move_enables_dpms=yes
    #force_hypr_chan = true

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    initial_workspace_tracking = 2
}

cursor {
  persistent_warps = true
  inactive_timeout = 10
}

group {
  col.border_active = rgba(b8bb26ff)
  col.border_inactive = rgba(98971aff)

  col.border_locked_active = rgba(fe8019ff)
  col.border_locked_inactive = rgba(d65d0eff)

  groupbar {
    font_size = 11
  }
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  blur {
    enabled = yes
    size = 2 
    passes = 4 
    ignore_opacity = yes
  }
  rounding = 10

  #  drop_shadow = yes
  #  shadow_range = 4
  #  shadow_render_power = 3
  #  col.shadow = rgba(1a1a1aee)
}

blurls=gtk-layer-shell
# blurls=rofi
layerrule = blur on, ignore_alpha 1, match:namespace rofi
# layerrule= blur, 0xbbe5880

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    # animation = borderangle, 1, 10, default, loop
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, slidefade 25%
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
  # no_gaps_when_only = 1
}

